<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

    <title>Segundo Form</title>
</head>

<body>
    <div class="card my-5 m-auto" style="max-width: 650px;">
        <div class="container-fluid p-4 px-5">
            <div class="row g-0">
                <div class="col-md-12">
                    <div class="h4">Sign Up</div>
                </div>
                <div class="col-md-12">
                    <div class="h6">Keep track of your favorites photos on 500px!</div>
                </div>
                <div class="col-md-12 text-muted terms">
                    <p>We won't spam your account. Set your permissions during sign up or any afterward.</p>
                </div>
                <div class="row mb-0 mt-2">
                    <div class="col-md-6">
                        <div class="card-body text-white p-0">
                            <div class="row">
                                <div class="col-12 link-facebook register-brands mb-3 p-2 rounded"><i
                                        class="fab fa-facebook-square me-2"></i><span>Sign
                                        up with
                                        Facebook</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 link-twitter register-brands mb-3 p-2 rounded"><i
                                        class="fab fa-twitter-square me-2"></i><span>Sign up with Twitter</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 link-google register-brands rounded p-2 mb-2"><i
                                        class="fab fa-google-plus-square me-2"></i><span>Sign up Google</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1 text-muted d-flex justify-content-center align-items-center">
                        <span id="or">OR</span>
                    </div>
                    <div class="col-md-5 px-0">
                        <div class="card-body w-100 p-0">
                            <input type="email" class="form-control bg-light mb-3 p-2" placeholder="Email">
                            <input type="password" class="form-control bg-light mb-3 p-2" placeholder="Password">
                            <button type="submit" class="btn btn-success w-100 p-2">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer border-top-0 p-0">
            <div class="container-fluid px-5 py-4">
                <div class="row">
                    <div class="col-12">
                        <a class="text-decoration-none" href="#">Already have an account?</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <span class="text-muted terms">By registering, you agree to our Terms of Service</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>

</html>
